{% extends "base.html" %}
{% block body %}
      {% from "macros.html" import render_field %}
      <form method="POST" action="." class="form">
        {{ form.csrf_token }}
          <h1>Authorization</h1>
        {{ render_field(form.login, class="input text") }}
        {{ render_field(form.password, class="input text") }}
        <input type="submit" value="Sign in" class="button green">
      </form>
{% endblock %}
