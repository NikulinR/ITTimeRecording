{% macro render_field(field) %}
        <div><tr>
        <td>{{ field.label(class="label") }}</td>
        {% if field.errors %}
            {% set css_class = 'has_error ' + kwargs.pop('class', '') %}
            <ul class="flashes">{% for error in field.errors %}<li>{{ error|e }}</li>{% endfor %}</ul>
        {% endif %}
            <td>{{ field(**kwargs) }}</td>

        </tr></div>
{% endmacro %}
